<!DOCTYPE html>
<html>
<head>
  <style>
    button {
      padding: 10px 30px;
      margin: 0 5px 20px;
      background-color: #e31c3d;
      border-radius: 3px;
      font-family: "Source Sans Pro", "Helvetica", "Arial", sans-serif;
      font-weight: 700;
      line-height: 1;
      color: white;
      border: none;
    }
  </style>
  <script>
    function show_register() {
      hide_frame("frame2");
      show_frame("frame1");
    }
    function show_absentee() {
      hide_frame("frame1");
      show_frame("frame2");
    }
    function show_frame(id) {
      var frame = document.getElementById(id);
      frame.style.display = "block";
    }
    function hide_frame(id) {
      var frame = document.getElementById(id);
      frame.style.display = "none";
    }
  </script>
</head>
<body>
  <button onclick="show_register()">Register</button>
  <button onclick="show_absentee()">Absentee</button>
  <iframe src="https://register-dev.vote.org/?partner=111111&campaign=free-tools" width="100%" marginheight="0" frameborder="0" id="frame1" scrollable ="no"></iframe><script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.3/iframeResizer.min.js"></script><script type="text/javascript">iFrameResize({ log:true, checkOrigin:false});</script>
  <iframe src="https://absentee-dev.vote.org/?partner=111111&campaign=free-tools" width="100%" marginheight="0" frameborder="0" id="frame2" scrollable ="no" style="display:none;"></iframe><script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.3/iframeResizer.min.js"></script><script type="text/javascript">iFrameResize({ log:true, checkOrigin:false});</script>
</body>
</html>
